<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container-lg">
      <div class="row">
        <div class="col">
          <div class="card border-0 bg-card">
<div class="row g-0">
    <div class="col-lg-6 col-md-6 col-12 p-lg-5 p-md-5 p-2 order-lg-1 order-md-1 order-2">
      <div class="card-body">
        <h5 class="card-title h4 text-center text-md-start text-lg-start">Get <span>insights</span> that help your business grow.</h5>
        <p class="card-text my-4 text-center text-md-start text-lg-start">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        <div class="d-flex flex-lg-row flex-md-row flex-column justify-content-lg-between justify-content-md-between align-items-center mt-5">
           <div class="text-center text-md-start text-lg-start">
             <h5 class="fw-light">10k+</h5>
             <p class="text-uppercase">companies</p>
           </div>
           <div class="text-center text-md-start text-lg-start">
             <h5 class="fw-light">314</h5>
             <p class="text-uppercase">templates</p>
           </div>
           <div class="text-center text-md-start text-lg-start">
             <h5 class="fw-light">12M+</h5>
             <p class="text-uppercase">queries</p>
           </div>
        </div>
       
      </div>
     </div>
    
    <div class="col-lg-6 col-md-6 col-12  order-lg-2 order-md-2 order-1 bg-violet">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(min-width: 960px)">
        <img src="./images/image-header-desktop.jpg" class="img-fluid h-100 bg-violet" alt="...">
      </picture>
    </div>

    </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
